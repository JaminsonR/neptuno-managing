<app-navbar></app-navbar>
<div class="container">
	<div class="card z-depth-1">
		<div class="row">
			<div class="col s12">
    			<h2 class="center-align">Registro de Venta</h2>
    		</div>
    	</div>
    	<div class="row">
			<div class="input-field col s6">
	          <input [(ngModel)]="sale.client_id" id="client_id" type="text" class="validate" (blur)="clientLookUp($event) ">
	          <label  class="active" for="client_id">Id del cliente</label>
	        </div>
	        <div class="input-field col s6">
	          <input disabled [(ngModel)]="date" id="purchase_date" type="text" class="validate">
	          <label  class="active" for="purchase_date">Fecha</label>
	        </div>
        </div>
        <div class="row">
        	<div class="input-field col s6">
	          <input disabled [(ngModel)]="sale.client_name" id="client_name" type="text" class="validate">
	          <label class="active" for="client_name">Nombre</label>
	      	</div>
	        <div class="input-field col s6">
	          <input disabled [(ngModel)]="sale.client_phone" id="client_phone" type="text" class="validate">
	          <label  class="active" for="client_phone">Celular</label>
	      	</div>
	      	<div class="input-field col s6">
	          <input disabled [(ngModel)]="sale.client_address" id="client_address" type="text" class="validate">
	          <label class="active" for="client_address">Direcci√≥n</label>
	      	</div>
        </div>

       <table class="centered responsive-table highlight striped">
	        <thead>
	          <tr>
	              <th>Cantidad</th>
	              <th>Codigo del producto</th>
	              <th>Nombre del producto</th>
	              <th>PVP</th>
	              <th>Importe</th>
	              <a class="btn-floating btn-small waves-effect waves-light black" (click)="add_row()"><i class="material-icons">add</i></a>
	          </tr>
	        </thead>

	        <tbody>
	        	 <tr *ngFor="let item of sale.items ; index as i">
		            <td [textContent]="sale.items[i].quantity" (blur)="updateAmount($event, i)" contenteditable="true"></td>
		            <td [textContent]="sale.items[i].product_id" (blur)="productLookUp($event, i)" contenteditable="true" contenteditable="true"></td>
		            <td> {{item.product_name}}</td>
		            <td> {{item.price | currency}}</td>
		            <td> {{item.amount  | currency}}</td>
	         	</tr>
	        </tbody>
    	</table>
    
	    	<div class="row">
	    		<div class="col offset-s8 s2">
	    			<h6><b>Subtotal:</b></h6>
	    		</div>
	    		<div class="col s1">
	    			<h6>{{sale.subtotal | currency}}</h6>
	    		</div>
	    		<div class="col offset-s8 s2">
	    			<h6><b>IVA:</b></h6>
	    		</div>
	    		<div class="col s1">
	    			<h6>{{sale.tax| currency}}</h6>
	    		</div>
	    		<div class="col offset-s8 s2">
	    			<h6><b>Total:</b></h6>
	    		</div>
	    		<div class="col s1">
	    			<h6>{{sale.total | currency}}</h6>
	    		</div>
	    		<div class="col offset-s5 s3">

	    			<button class="waves-effect waves-light black btn modal-trigger" data-target="savesuccessModal" (click)="save()">Guardar venta</button> 
	    		</div>
	    	</div>
	</div>
</div>
<ng-template #successDialog>
    <h5 mat-dialog-title>{{modalText}}</h5>
    <mat-dialog-actions align="center">
        <button class="waves-effect centered  center-align waves-light black btn" matDialogClose="Continuar" (click)= backToParent()>Continuar</button>
    </mat-dialog-actions>
</ng-template>
