<div>
  <nav class="nav-extended #000000 black">
    <div class="nav-wrapper">
      <i
        (click)="sidenav.toggle()"
        (click)="icon()"
        class="material-icons left hide-on-large-only"
        >menu</i
      >
      <a href="/dashboard" class="brand-logo"
        ><img
          class="neptuno_letters_black neptuno_letters_black_small"
          width="180"
          alt="Neptuno Logo"
          *ngIf="show"
          src="../assets/neptuno_letters_black.jpeg"
      /></a>

      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="waves-effect waves-light">
          <a routerLink="/registro">Usuarios Registrados</a>
        </li>
        <li class="waves-effect waves-light">
          <a routerLink="/inventario">Inventario</a>
        </li>
        <li class="waves-effect waves-light">
          <a routerLink="/resumen_ventas">Ventas</a>
        </li>
        <li class="waves-effect waves-light">
          <a routerLink="/clientes">Clientes</a>
        </li>
        <li class="waves-effect waves-light">
          <a routerLink="/" (click)="salir()">Salir</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="text-align-center"></div>

  <mat-sidenav #sidenav mode="side" class="z-depth-5" (blur)="sidenav.close()">
    <nav class="nav-extended #000000 black">
      <div class="nav-wrapper">
        <i
          (click)="sidenav.toggle()"
          (blur)="sidenav.toggle()"
          (click)="icon()"
          id="burger"
          class="material-icons left hide-on-large-only"
          >menu</i
        >
        <a href="/dashboard" class="brand-logo"
          ><img
            class="neptuno_letters_black neptuno_letters_black_side"
            id="side"
            width="180"
            alt="Neptuno Logo"
            src="../assets/neptuno_letters_black.jpeg"
        /></a>
      </div>
    </nav>

    <div class="container row black">
      <a routerLink="/registro"
        ><div class="col s12 waves-effect waves-light">
          Usuarios Registrados
        </div></a
      >

      <a href="/inventario"
        ><div class="col s12 waves-effect waves-light">Inventario</div></a
      >

      <a routerLink="/resumen_ventas"
        ><div class="col s12 waves-effect waves-light">Ventas</div></a
      >

      <a routerLink="/clientes"
        ><div class="col s12 waves-effect waves-light">Clientes</div></a
      >

      <a routerLink="/" (click)="salir()"
        ><div class="col s12 waves-effect waves-light">Salir</div></a
      >
    </div>
  </mat-sidenav>
</div>
