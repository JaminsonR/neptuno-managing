<div class="text-align-center">
	<img width="150" alt="Neptuno Logo" src="../assets/neptuno_logo.jpeg">

	<div>
	  <label>Cedula:
	    <input [(ngModel)]="user.id" placeholder="Numero de cedula">
	  </label>
	</div>
	<div>
	  <label>Password:
	    <input type="password" [(ngModel)]="user.password" placeholder="password">
	  </label>
	</div>
	<button (click)="login()">Login</button>
</div>
